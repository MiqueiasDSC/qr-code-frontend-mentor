<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QrCode FrontEnd Mentor</title>
    <link rel="stylesheet" href="./src/style.css">
    <link rel="stylesheet" href="./src/reset.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@300;400;500;600;700&family=Kumbh+Sans&family=Manrope:wght@800&family=Pixelify+Sans&family=Poppins:wght@300;400;500&family=Roboto:ital,wght@0,100;0,400;0,500;0,700;1,900&display=swap"
        rel="stylesheet">
</head>

<body>
    <main class="container">
        
        <section class="qr">
            <img src="./src/images/image-qr-code.png" alt="qrcode">
        </section>
        <section class="desc">
            <div class="titulo">
                <p>Improve your front-end skills by building projects</p>
            </div>
            <div class="subtitulo">
                <p>Scan the QR code to visit FrontEnd Mentor and take coding skills to the next level</p>
            </div>
        </section>
    
    </main>
</body>

</html>
